<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%; /* makes images round */
      object-fit: cover;  /* ensures image fits inside the circle */
    }
  </style>
</head>
<body>
  <h2>Thumbnail Image Gallery</h2>

  <!-- Thumbnail 1 -->
  <a href="maha.jpg" target="_blank">
    <img src="maha.jpg" alt="Img 1">
  </a>

  <!-- Thumbnail 2 -->
  <a href="img3.jpg" target="_blank">
    <img src="img3.jpg" alt="Img 2">
  </a>
    <!-- Thumbnail 3 -->
    <a href="img4.jpg" target="_blank">
    <img src="img4.jpg" alt="Img 3">
  </a>
    <!-- Thumbnail 4 -->
    <a href="img2.jpg" target="_blank">
    <img src="img2.jpg" alt="Img 4">
</body>
</html>
