<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Ways to Display Output</title>

  
  <script src="6b.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      margin: 8px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h2>Different Ways to Display Output in JavaScript</h2>

  <button id="btn1">1. alert()</button>
  <button id="btn2">2. document.write()</button>
  <button id="btn3">3. innerHTML</button>
  <button id="btn4">4. console.log()</button>

  <p id="result">Output will appear here...</p>

</body>
</html>
