<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Reference Examples</title>
    <link rel="stylesheet" href="5a.css">
</head>
<body>

    <h1>CSS Color Reference</h1>

    <div class="color-box color-name">Color Name: Blue</div>
    <div class="color-box color-hex">Hex: #28a745 (Green)</div>
    <div class="color-box color-rgb">RGB: rgb(255, 99, 71) (Tomato)</div>
    <div class="color-box color-rgba">RGBA: rgba(75, 0, 130, 0.7) (Indigo with transparency)</div>
    <div class="color-box color-hsl">HSL: hsl(45, 100%, 50%) (Yellow)</div>
    <div class="color-box color-hsla">HSLA: hsla(200, 100%, 40%, 0.6) (Sky Blue with transparency)</div>

</body>
</html>
