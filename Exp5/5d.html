<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <link rel="stylesheet" href="5d.css">
</head>
<body>

    <h1>CSS Box Model</h1>

    <div class="box">
        <p class="content">Content Area</p>
    </div>

    <p class="explanation">
        This box demonstrates the CSS Box Model. The colored layers represent:
        <br><strong>Margin</strong> (outermost spacing)
        <br><strong>Border</strong> (the solid outline)
        <br><strong>Padding</strong> (space inside the border)
        <br><strong>Content</strong> (actual text or content)
    </p>

</body>
</html>
